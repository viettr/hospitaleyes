{% extends "base.html" %}

{% block app_content %}
<table class="table table-hover">
    <thead>
      <tr>
        {% for header in table_header %}
        <th scope="col">{{  header  }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for row in appointments %}
      <tr>
        {% for cell in row %}
        <td>{{  cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
