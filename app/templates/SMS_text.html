{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Change SMS Text</h1>
    <div class="row">
        <div class="col-md-4">
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <form action="{{ url_for('sms_text') }}" method="post">
        <input type="submit" name="submit" value="Load">
        <input type="submit" name="submit" value="Save">
    </form>
{% endblock %}
